<title> STORE STOCK | login </title>
  <div class="header-all">
    <div class="header" role="banner">
      <img height="80" src="../assets/img/logo.png">
    <!-- home icon -->
    <div class="spacer"></div>
  </div>
  
  <!-- black bar -->
  
  </div>
 <div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form validate-form flex-sb flex-w">
        <div class="imgcontainer">
          <img src="../assets/img/user.png">
        </div>
        <!-- <span class="login100-form-title p-b-32">
        เข้าสู่ระบบ
        </span> -->

        <span class="txt1">
          ชื่อผู้ใช้
        </span>
        <div class="wrap-input100" data-validate = "Username is required">
          <input class="input100" type="text" [(ngModel)]="username">
        </div>

        <span class="txt1">
          รหัสผ่าน
        </span>
        <div class="wrap-input100" data-validate = "Password is required">
          <input class="input100" type="password" [(ngModel)]="password">
        </div>


       <div class="container-login100-form-btn">
          <!-- <button class="login100-form-btn"> -->
          <button class="login100-form-btn" (click)="checkLogin()">
            เข้าระบบ
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
